{%extends 'products/base.html'%}

{% block content%}
{{block.super}}
<div class="container">
    <div class="row">
{% for products_item in products %}
        <div class="col-md-4">
            
        <div class="add-data">
        <a href="" data-toggle="modal" data-target="#{{products_item.id}}">
            <img src="{{products_item.category_image.cdn_url}}" class="img-responsive img-thumbnail image" alt="Image">
            <h4 class="bold">{{products_item.category}}</h4>
        </a>
    
</div>
</div>

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

            </div>
            <div class="modal-body">
                <div class="container">
                    <img src="{{products_item.category_image.cdn_url}}" class="img-responsive img-thumbnail" alt="Image">
                </div>

                <p>{{products_item.description}}</p>
            </div>

          
        </div>
    </div>/
</div>
</a>

</div>
